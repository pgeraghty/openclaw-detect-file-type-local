name: Publish Python Package

on:
  push:
    tags:
      - "v*"
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip

      - name: Install build tooling
        run: python -m pip install --upgrade pip build twine

      - name: Build distributions
        run: python -m build

      - name: Verify distributions
        run: python -m twine check dist/*

      - name: Verify release tag matches package version
        if: github.event_name == 'release'
        run: |
          python - <<'PY'
          import pathlib
          import re
          import sys

          pyproject = pathlib.Path("pyproject.toml").read_text(encoding="utf-8")
          match = re.search(r'(?m)^version\\s*=\\s*"(.*?)"\\s*$', pyproject)
          if not match:
              print("Could not find version in pyproject.toml")
              sys.exit(1)

          package_version = match.group(1)
          tag = "${{ github.ref_name }}"
          normalized_tag = tag[1:] if tag.startswith("v") else tag

          if normalized_tag != package_version:
              print(f"Tag/version mismatch: tag={tag}, pyproject={package_version}")
              sys.exit(1)

          print(f"Tag/version match: {tag}")
          PY

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
